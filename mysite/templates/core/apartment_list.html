{%extends 'base.html'%}
 {%load static%}
 {%block content%}
  <ul>
  {% for item in filter.qs %}
    <li>{{ item.county}} --{{item.rent}} --{{item.location}}--{{item.uploaded_at}} </li>

  {% endfor %}
  </ul>
  {%endblock%}
